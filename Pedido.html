<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Quer namorar comigo???</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #ff66cc, #ff99cc);
        }

        #div {
            text-align: center;
            background-color: #ffb3b3;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.4);
            border: 5px solid #ff3366;
        }

        h1 {
            color: #ff0033;
            font-weight: bold;
            font-size: 32px;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            color: white;
        }

        .btn:first-of-type {
            background-color: #ff0033;
        }

        .btn:first-of-type:hover {
            background-color: #cc0033;
        }

        .btn:last-of-type {
            background-color: #ff3366;
        }

        .btn:last-of-type:hover {
            background-color: #ff99cc;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            border-radius: 50%;
            animation: fall 2s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="div">
        <h1>Aceita namorar comigo?</h1>
        <button class="btn" onclick="SIM()">SIM</button>
        <button class="btn" onmouseover="DESVIA(this)">NÃO</button>
    </div>

    <script>
        function SIM() {
            alert("AÍ SIM!!! ESCOLHEU DIREITINHO");
            chuvaDeConfetes();
        }

        function DESVIA(t) {
            var randomLeft = Math.random() * (window.innerWidth - t.offsetWidth);
            var randomTop = Math.random() * (window.innerHeight - t.offsetHeight);
            t.style.position = "absolute";
            t.style.left = randomLeft + "px";
            t.style.top = randomTop + "px";
        }

        function chuvaDeConfetes() {
            const numConfetes = 50;
            const colors = ['red', 'pink', 'yellow', 'purple', 'green', 'blue'];

            for (let i = 0; i < numConfetes; i++) {
                const confete = document.createElement('div');
                confete.className = 'confetti';
                confete.style.left = geraPosicao(0, 100);
                confete.style.top = geraPosicao(0, 10);
                confete.style.width = confete.style.height = Math.floor(Math.random() * 10 + 5) + 'px';
                confete.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confete.style.animationDuration = (1.5 + Math.random() * 1.5) + 's';
                document.body.appendChild(confete);
            }
        }

        function geraPosicao(min, max) {
            return Math.random() * (max - min) + min + "%";
        }
    </script>
</body>

</html>
